<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
<h1>minha tabela</h1>


    <table>
        <caption>notas de matematicas</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno A</td>
                <td>9</td>
            </tr>
            <tr>
                <td>aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>media</td>
                <td>7.7</td>
            </tr>
        </tfoot>
    </table>


    <a href="index.html">home</a>
</body>
</html>
